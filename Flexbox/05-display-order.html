<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Display order</title>
    <style>
        /* Flex Container */
        .flex-container {
            display: inline-flex;
        }

        .flex-item-2 {
            order: 1;
        }

        .flex-item-4 {
            order: 2;
        }
    </style>
</head>
<body>
    <h1>Display Order</h1>
    <p>Med display order kan du bestemme rækkefølgen på dine flex-items. </p>
    <p>Som standard har alle items en order på 0. Ved at ændre denne order 
            kan du prioritere rækkefølgen på dine items.</p>
    </p>
    <div class="flex-container">
        <div class="flex-item-1">Flex Item 01</div>
        <div class="flex-item-2">Flex Item 02</div>
        <div class="flex-item-3">Flex Item 03</div>
        <div class="flex-item-4">Flex Item 04</div>
        <div class="flex-item-5">Flex Item 05</div>
    </div>
</body>
</html>
