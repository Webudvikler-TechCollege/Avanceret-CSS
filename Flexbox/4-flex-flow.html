<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Flex Flow</title>
    <style>
        /* Flex Container */
        .flex-container {
            display: inline-flex;
            width: 50%;
            flex-flow: row-reverse wrap-reverse;
        }
    </style>
</head>
<body>
    <h1>Flex Flow</h1>
    <p>Flex-flow er en shorthand af flex-wrap og flex-direction.</p>
    <div class="flex-container">
        <div class="flex-item">Flex Item 01</div>
        <div class="flex-item">Flex Item 02</div>
        <div class="flex-item">Flex Item 03</div>
        <div class="flex-item">Flex Item 04</div>
        <div class="flex-item">Flex Item 05</div>
        <div class="flex-item">Flex Item 06</div>
        <div class="flex-item">Flex Item 07</div>
        <div class="flex-item">Flex Item 08</div>
    </div>
</body>
</html>
