<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Display order</title>
    <style>
        /* Flex Container */
        .flex-container {
            display: flex;
        }

        .flex-item {
            width: 15%;
        }

        .flex-item-2 {
            flex-shrink: 4;
        }

    </style>
</head>
<body>
    <h1>Flex Shrink</h1>
    <p>Med flex-shrink kan du sammentrække dine enkelte flex-items 
        når pladsen bliver trang.</p>
    <div class="flex-container">
        <div class="flex-item flex-item-1">Flex Item 01</div>
        <div class="flex-item flex-item-2">Flex Item 02</div>
        <div class="flex-item flex-item-3">Flex Item 03</div>
        <div class="flex-item flex-item-4">Flex Item 04</div>
        <div class="flex-item flex-item-5">Flex Item 05</div>
    </div>
</body>
</html>
