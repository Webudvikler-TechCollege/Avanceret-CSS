<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Flex Basis</title>
    <style>
        /* Flex Container */
        .flex-container {
            display: flex;
        }

        .flex-item {
            flex-grow: 1;
        }

        .flex-item-1 {
            flex-basis: 10em;
        }

    </style>
</head>
<body>
    <h1>Flex Basis</h1>
    <p>Flex Basis fungerer lidt ligesom egenskaben <i>width</i> og du kan bruge de samme værdier. 
        Med flex-basis kan man sætte en fast værdi på et element og dermed udnytte fleksibiliteten 
        ud fra denne værdi.
    </p>
    <div class="flex-container">
        <div class="flex-item flex-item-1">Flex Item 01</div>
        <div class="flex-item flex-item-2">Flex Item 02</div>
        <div class="flex-item flex-item-3">Flex Item 03</div>
        <div class="flex-item flex-item-4">Flex Item 04</div>
        <div class="flex-item flex-item-5">Flex Item 05</div>
    </div>
</body>
</html>
