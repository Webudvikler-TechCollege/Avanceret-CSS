<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <title>Grid Template Columns</title>
    <style>
        /* Display: grid */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
        }
    </style>
</head>
<body>
    <h1>Grid Template Columns</h1>
    <div class="grid-container">
        <div class="grid-item grid-item-1">Grid Item 01</div>
        <div class="grid-item grid-item-2">Grid Item 02</div>
        <div class="grid-item grid-item-3">Grid Item 03</div>
    </div>
</body>
</html>
